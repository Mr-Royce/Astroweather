<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Weather Forecast</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="getForecast(true)">
    <div class="container">
        <h1>Astronomical Weather Forecast</h1>

            <button onclick="getForecast(true)">Use My Location</button>

    </div>
    <script src="script.js"></script>
</body>
</html>

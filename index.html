<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroWeather</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 10px; }
        #forecast { max-width: 800px; margin: 0 auto; }
        .day-card { background: white; border-radius: 8px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .day-summary { margin-bottom: 10px; }
        .expand-btn { background: #007bff; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        .expand-btn:hover { background: #0056b3; }
        .hourly-forecast { display: none; }
        .hourly-forecast.expanded { display: block; }
        .hourly { margin: 10px 0; padding-left: 10px; border-left: 2px solid #ddd; }
    </style>
</head>
<body>
    <div id="forecast"></div>
    <script src="script.js"></script>
</body>
</html>
